name: Deploy to AwardSpace

on:
  push:
    branches:
      - main  # Cada push a main dispara la acción

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}    # Host FTP de AwardSpace
          username: ${{ secrets.FTP_USER }}  # Usuario FTP
          password: ${{ secrets.FTP_PASS }}  # Contraseña FTP
          local-dir: ./home/www/                      # Carpeta local que quieres subir (¡termina con /)
          server-dir: /home/www            # Carpeta en AwardSpace donde se subirán los archivos
