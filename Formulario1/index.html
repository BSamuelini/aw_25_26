<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Rellena tus datos</h1>

    <fieldset>

        <form action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <br><br>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <br><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <br><br>

            <label for="DNI">DNI</label>
            <input type="text" id="DNI" name="DNI" pattern="[0-9]{8}[A-Za-z]" required>

            <br><br>

            <label for="Idioma">Idioma materno</label><br>
            <label for="cast"><input type="radio" name="idioma" id="cast" value="es" checked> Castellano</label><br>
            <label for="val"><input type="radio" name="idioma" id="val" value="en"> Valenciano</label><br>
            <label for="otr"><input type="radio" name="idioma" id="otr" value="fr"> Otros</label><br>

            <br><br>

            <label for="foto">Subir mi foto</label>
            <input type="file" name="foto" id="foto">

            <br><br>

            <input type="submit" value="Guardar cambios">
            <input type="reset" value="Borrar los datos introducidos">

        </form>

    </fieldset>
</body>
</html>
